<app-header></app-header>
<main>
  <ul id="users">
    @for(user of users; track user.id){
      <li>
        <app-user [selected]="user.id === selecteUserId" [user]="user" (select)="onClickUser($event)" />
      </li>
    }
  </ul>
  @if(selectedUser){
    <app-tasks [userId]="selectedUser.id" [name] = 'selectedUser.name'/>
  }@else{
    <p id="fallback"> select a user to show their tasks !</p>
  }
  
</main>
