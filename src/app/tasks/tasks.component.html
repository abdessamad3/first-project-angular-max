@if(isAddingTask){
  <app-new-task [userId]="userId" (close)="onCloseAddTask()" />
}

<section id="tasks">
  <header>
    <h2>{{name}}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add tasks</button>
    </menu>
  </header>
  <ul>
     @if(selectedtasksUserId.length > 0){
      @for (task of selectedtasksUserId; track task.id){
        <li>
          <app-task [task]="task"/>
        </li>
      }
    }@else{
      <p id="fallback">No tasks found</p>
    }
  </ul>
</section>
